<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1500" style="border:1px solid #c3c3c3;"></canvas>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;

        this.getRadius = function () {
            return (this.width + this.height) * 2;
        };

        this.getArea = function () {
            return this.width * this.height;
        };

        this.setWidth = function (width) {
            this.width = width;
        };

        this.setHeight = function (height) {
            this.height = height;
        };

        this.setRectangle = function (width, height) {
            this.setWidth(width);
            this.setHeight(height);
        };
    }

    function createRectangle(rectangle) {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        ctx.clearRect(0, 0, 1000, 1500); // Xóa canvas trước khi vẽ
        ctx.beginPath();
        ctx.rect(50, 50, rectangle.width, rectangle.height);
        ctx.fill();
    }

    let rectangle = new Rectangle(500, 200);
    createRectangle(rectangle);

    // Cập nhật chiều rộng và chiều cao của hình chữ nhật
    rectangle.setWidth(100);
    rectangle.setHeight(300);
    createRectangle(rectangle); // Vẽ lại hình chữ nhật đã cập nhật

    // Hiển thị chu vi và diện tích
    document.write('Chu vi hinh chu nhat: ' + rectangle.getRadius() + '<br>' + 'Dien tich hinh chu nhat: ' + rectangle.getArea());
</script>
</body>
</html>
